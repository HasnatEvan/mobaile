<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFC</title>
      <!-- DaisyUI ADD -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center">
       
        <!-- Phone Start -->
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!--Hero Section start  -->
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Number</span>
                        </label>
                        <!--  -->
                        <input id="input-number" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <!--  -->
                        <input id="input-password" type="password" placeholder="Enter Your Password" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="login-btn" class="btn btn-primary">Login</button>
                      </div>
                    </form>
                  </div>
            
                <!--Hero section End -->
              </div>
            </div>
          </div>
        <!-- phone End -->
    </main>
    <script src="js/login.js"></script
  
    
</body>
</html>
